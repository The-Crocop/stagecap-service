<div>
    <h2 translate="stageCapServiceApp.audioDescription.home.title" translate-values="{param: '{{vm.project.title}}'}">Audio Descriptions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="audio-description.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="stageCapServiceApp.audioDescription.home.createLabel">
                        Create new Audio Description
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'stageCapServiceApp.audioDescription.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="stageCapServiceApp.audioDescription.language">Language</span></th>
                    <th><span translate="stageCapServiceApp.audioDescription.file">File</span></th>
                    <th><span translate="stageCapServiceApp.audioDescription.project">Project</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="audioDescription in vm.audioDescriptions track by audioDescription.id">
                    <td><a ui-sref="audio-description-detail({id:audioDescription.id})">{{audioDescription.id}}</a></td>
                    <td translate="{{'stageCapServiceApp.Language.' + audioDescription.language}}">{{audioDescription.language}}</td>
                    <td><a ng-click="vm.openFile(audioDescription.fileContentType, audioDescription.file)" ng-if="audioDescription.file" target="_blank">open</a>
                        {{audioDescription.fileContentType}}, {{byteSize(audioDescription.file)}}</td>
                    <td>
                        <a ui-sref="project-detail({id:audioDescription.project.id})">{{audioDescription.project.title}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="audio-description-detail({id:audioDescription.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="audio-description.edit({id:audioDescription.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="audio-description.delete({id:audioDescription.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
