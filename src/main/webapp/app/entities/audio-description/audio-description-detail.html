
<div>
    <h2><span translate="stageCapServiceApp.audioDescription.detail.title">Audio Description</span> {{vm.audioDescription.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="stageCapServiceApp.audioDescription.language">Language</span></dt>
        <dd>
            <span translate="{{'stageCapServiceApp.Language.' + vm.audioDescription.language}}">{{vm.audioDescription.language}}</span>
        </dd>
        <hr>
        <dt><span translate="stageCapServiceApp.audioDescription.file">File</span></dt>
        <dd>
            <a ng-click="vm.openFile(vm.audioDescription.fileContentType, vm.audioDescription.file)" ng-if="vm.audioDescription.file" target="_blank">open</a>
            <div>{{vm.audioDescription.fileContentType}}, {{vm.byteSize(vm.audioDescription.file)}}</div>
        </dd>
        <hr>
        <dt><span translate="stageCapServiceApp.audioDescription.project">Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.audioDescription.project.id})">{{vm.audioDescription.project.title}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
