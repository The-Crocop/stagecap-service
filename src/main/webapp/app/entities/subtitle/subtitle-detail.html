
<div>
    <h2><span translate="stageCapServiceApp.subtitle.detail.title">Subtitle</span> {{vm.subtitle.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="stageCapServiceApp.subtitle.language">Language</span></dt>
        <dd>
            <span translate="{{'stageCapServiceApp.Language.' + vm.subtitle.language}}">{{vm.subtitle.language}}</span>
        </dd>
        <hr>
        <dt><span translate="stageCapServiceApp.subtitle.file">File</span></dt>
        <dd>
            <a ng-click="vm.openFile(vm.subtitle.fileContentType, vm.subtitle.file)" ng-if="vm.subtitle.file" target="_blank">open</a>
            <div>{{vm.subtitle.fileContentType}}, {{vm.byteSize(vm.subtitle.file)}}</div>
        </dd>
        <hr>
        <dt><span translate="stageCapServiceApp.subtitle.project">Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.subtitle.project.id})">{{vm.subtitle.project.title}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
