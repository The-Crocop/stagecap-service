
<div>
    <h2><span translate="stageCapServiceApp.project.detail.title">Project</span> {{vm.project.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="stageCapServiceApp.project.title">Title</span></dt>
        <dd>
            <span>{{vm.project.title}}</span>
        </dd>
        <hr>
        <dt><span translate="stageCapServiceApp.project.description">Description</span></dt>
        <dd>
            <span>{{vm.project.description}}</span>
        </dd>
        <hr>
        <dt><span translate="stageCapServiceApp.project.image">Image</span></dt>
        <dd>
            <img data-ng-src="{{'data:' + vm.project.imageContentType + ';base64,' + vm.project.image}}" style="max-width: 100%;" ng-if="vm.project.image"/>
            <div>{{vm.project.imageContentType}}, {{vm.byteSize(vm.project.image)}}</div>
        </dd>
        <hr>
        <dt><span translate="stageCapServiceApp.project.active">Active</span></dt>
        <dd>
            <span>{{vm.project.active}}</span>
        </dd>
        <hr>
        <dt><span translate="stageCapServiceApp.project.playing">Playing</span></dt>
        <dd>
            <span>{{vm.project.playing}}</span>
        </dd>
        <hr>
        <dt><span translate="stageCapServiceApp.project.free">Free</span></dt>
        <dd>
            <span>{{vm.project.free}}</span>
        </dd>
        <hr>
        <dt><span translate="stageCapServiceApp.project.seeker">Seeker</span></dt>
        <dd>
            <!--<span>{{vm.project.seeker}}</span>-->
            <!--<rzslider rz-slider-model="vm.project.seeker" rz-slider-options="vm.sliderOptions"></rzslider>-->
            <sub-viewer project-id="vm.project.id" language="'GERMAN'"></sub-viewer>
            <!--<ad-player project-id="vm.project.id"></ad-player>-->
        </dd>
        <hr>
        <dt><span translate="stageCapServiceApp.project.user">User</span></dt>
        <dd>
            <span>{{vm.project.user}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
